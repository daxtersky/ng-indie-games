<h1>List of games!</h1>

<ol>
  <li *ngFor="let game of games">
    <a class="game-item" routerLink="/game-item/{{game.id}}" routerLinkActive="router-link-active" >{{ game.title }}</a>
  </li>
</ol>

<div *ngIf="games?.length === 0">
  No games in your list?
  <a class="nav__item" routerLink="/game-add" routerLinkActive="router-link-active">Add your first game now!</a>
  Or add them from our suggested list
  <button (click)="addSuggestedClick()">Add suggested</button>
</div>
